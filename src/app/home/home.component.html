  <div class="card mb-3" style="max-width: 540px;" *ngFor="let actualite of actualites; let i = index">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img [src]="actualite.photo" class="card-img" alt="photos news">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{actualite.title}}</h5>
          <p class="card-text">{{actualite.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Les sondage en cours sont appeler depuis firebase, les méthode sont dans le home.ts avec celles des actualité.-->
<h4 class="titreSondage">Sondage en cours</h4> 
<div class="voteActuelle container-fluid">
  <div class="cardSondage" style="width: 18rem;" *ngFor="let sondage of sondages; let i = index">
    <div class="card-body">
      <h5 class="card-title">{{sondage.title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{sondage.subtitle}}</h6>
      <p class="card-text">{{sondage.description}}</p>
      <button><a routerLink="/sondage" class="card-link" style="cursor: pointer;" target="_top">Passer au sondage</a></button>
    </div>
  </div>
</div>
