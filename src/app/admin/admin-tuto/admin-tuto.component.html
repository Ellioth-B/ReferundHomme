<div class="rounded shadow bg-white p-5">
    <h3 class="font-weight-light">Nouvelle section</h3>
    <hr class="mt-0 bg-dark">
    <button class="btn btn-primary m-1 float-right" (click)="resetTutoForm()"><i class="fas fa-plus"></i> Ajouter une
        section</button>
    <form [formGroup]="tutoForm" class="py-5" (ngSubmit)="onSaveTuto()">
        <input type="text" formControlName="id" hidden>
        <div class="form-group">
            <textarea class="form-control" id="title" placeholder="Titre" formControlName="title" rows="1"></textarea>
        </div>
        <div class="form-group">
            <textarea class="form-control" id="subtitle" placeholder="Sous-titre optionnel" formControlName="subtitle"
                rows="1"></textarea>
        </div>
        <div class="form-group">
            <textarea class="form-control" id="description" placeholder="Description" formControlName="description"
                rows="5"></textarea>
        </div>
        <div class="form-group">
            <div class="input-group mb-0">
                <div class="input-group-prepend">
                    <span class="input-group-text">Ajouter une image</span>
                </div>
                <div class="custom-file">
                    <input type="file" id="photo" (change)="detectFile($event)" accept="image/*"
                        class="custom-file-input"> <!-- detect transfert image avec (change) -->
                    <label for="photo" class="custom-file-label">Choisir...</label>
                </div>
            </div>
            <small class="text-warning" *ngIf="photoUploading">Chargement...</small>
            <small class="text-sucess" *ngIf="photoUploaded">Fichier charg√©</small>
        </div>
        <button class="btn btn-primary float-right" type="submit" [disabled]="tutoForm.invalid">Enregistrer</button>
    </form>

    <hr class="mt-1 mb-5 bg-dark">
    <div class="row">
        <div *ngFor="let tuto of tutos; let i = index" class="col-12 shadow-sm p-4 mb-3 bg-light">
            <div class="row">
                <h3 class="pl-3">{{tuto.title}}</h3>
            </div>
            <div class="row">
                <h4 class="font-weight-normal pl-3">{{tuto.subtitle}}</h4>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <img [src]="tuto.photo" alt="Photo/image" *ngIf="tuto.photo" style="width: 200px;">
                    <!-- src en double biding pour recup le lien.  -->
                    <h4 class="font-weight-light" *ngIf="!tuto.photo">Pas de photo</h4>
                    <!-- "!tuto.photo" signifique que si pas de photo alors... -->
                </div>
                <div class="col-md-10">
                    <div class="row">
                        <div class="ml-auto">
                            <button class="btn btn-primary m-1" (click)="onEditTuto(tuto, i)"><i
                                    class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-danger m-1" (click)="onDeleteTuto(tuto)"><i
                                    class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <p>{{tuto.description}}</p>
        </div>
    </div>
</div>
